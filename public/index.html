<!DOCTYPE html>
<html>

<head>
  <title>Imghost</title>

  <!-- LOAD IMAGES ON PAGE LOAD -->
  <script src="jquery-3.2.1.js"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url: 'http://localhost:4000/uploads',
        type: 'GET',
        dataType: 'json',
        success: function(data, status, xhr){
          for(var i = 0; i < data.length; ++i){
            document.getElementById('image-list').innerHTML +=
            "<div class=\"image\">" + "<li>" + "<a href=\"http://localhost:4000/image/" + data[i].name + "\" target=\"_self\">"
            + "<img src=\""+ data[i].name + "\" />" + "</a>" + "<\/li>" + "</div>";
          }
        },
        error: function(xhr, status, error){
          alert(xhr);
        }
      });
    });
  </script>
  <link href="index.css" type="text/css" rel="stylesheet" />
</head>

<body>
<!-- NAVIGATION BAR -->
 <div class="nav-bar">
  <a href="#home">Home</a>
  <a href="#browse">Browse</a>
  <a href="#about">About</a>
 </div>

  <h1>Imghost - A simple image hosting site.</h1>

  <!-- UPLOAD IMAGES -->
  <div class="input">
    <input id="image-search" type="file" name="file">
    <button id="upload-btn" type="button">Upload</button>
  </div>

  <p id="upload-err"></p>

  <!-- DISPLAY LIST OF IMAGES -->
  <div class="images">
    <ul id="image-list">
    </ul>
  </div>

  <div id="test">
  </div>

  <script src="upload.js"></script>
</body>

</html>
